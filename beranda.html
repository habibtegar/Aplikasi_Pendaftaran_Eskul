<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Ekskul</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.html">
</head>
<body>
  <aside class="sidebar">
    <h2>EkskulApp</h2>
    <nav>
      <a href="beranda.html">Beranda</a>
      <a href="daftar.html">Daftar Ekskul</a>
      <a href="index.html" class="logout">Logout</a>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h1>Dashboard Pendaftaran Ekskul</h1>
    </header>

    <section class="eksul-list">
      <h2>Macam-Macam Ekskul</h2>
      <div class="cards">
        <div class="card">Basket</div>
        <div class="card">Volly</div>
        <div class="card">Futsal</div>
        <div class="card">Pramuka</div>
        <div class="card">Paskibra</div>
        <div class="card">Handball</div>
      </div>
    </section>

    <section class="schedule">
      <h2>Jadwal Ekskul</h2>
      <table>
        <tr><th>Ekskul</th><th>Hari</th></tr>
        <tr><td>Basket</td><td>Rabu & Kamis</td></tr>
        <tr><td>Volly</td><td>Selasa & Kamis</td></tr>
        <tr><td>Futsal</td><td>Jumat & Senin</td></tr>
        <tr><td>Pramuka</td><td>Sabtu & Rabu</td></tr>
        <tr><td>Paskibra</td><td>Senin & Kamis</td></tr>
        <tr><td>Handball</td><td>Senin</td></tr>
      </table>
    </section>

    
  </main>
</body>
</html>
